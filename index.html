<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Axser IO — Early Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #1a0033 0%, #0a0015 60%, #000000 100%);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 700px;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -1px;
    }

    .highlight {
      color: #a855f7;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
      color: #b3b3b3;
    }

    form {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="email"] {
      padding: 15px;
      border-radius: 8px;
      border: none;
      width: 250px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 15px 25px;
      border-radius: 8px;
      border: none;
      background: #a855f7;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #9333ea;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ONE HUB.<br><span class="highlight">ENDLESS DIGITAL POWER.</span></h1>
    <p>The future of connected identity is coming.<br>Be the first to experience Axser IO.</p>

    <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
      <input type="email" name="email" placeholder="info@axser.in" required>
      <button type="submit">Join Early Access</button>
    </form>

    <div class="footer">
      © 2026 Axser IO. All rights reserved.
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Axser IO — Early Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #1a0033 0%, #0a0015 60%, #000000 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      width: 100%;
      animation: fadeIn 1.2s ease-in-out;
    }

    .logo {
      width: 130px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.6));
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -1px;
      line-height: 1.1;
    }

    .highlight {
      color: #a855f7;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
      color: #b3b3b3;
      line-height: 1.5;
    }

    form {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 12px;
      transition: opacity 0.3s ease;
    }

    input[type="email"] {
      padding: 15px 18px;
      border-radius: 10px;
      border: none;
      width: 280px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 15px 25px;
      border-radius: 10px;
      border: none;
      background: #a855f7;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #9333ea;
      transform: translateY(-2px);
    }

    .success {
      display: none;
      margin-top: 35px;
      font-size: 22px;
      font-weight: 700;
      color: #a855f7;
      letter-spacing: 0.5px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .success span {
      font-weight: 400;
      font-size: 16px;
      display: block;
      margin-top: 8px;
      color: #cccccc;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      body { padding: 30px 20px; }
      .logo { width: 90px; margin-bottom: 20px; }
      h1 { font-size: 28px; line-height: 1.15; }
      p { font-size: 15px; margin-top: 15px; line-height: 1.4; }
      form { margin-top: 30px; flex-direction: column; gap: 12px; }
      input[type="email"] { width: 100%; padding: 14px; }
      button { width: 100%; padding: 14px; font-size: 15px; }
      .footer { margin-top: 25px; font-size: 13px; }
    }
  </style>
</head>

<body>

  <div class="container">

    <img src="logo.png" alt="Axser Logo" class="logo">

    <h1>ONE HUB.<br><span class="highlight">ENDLESS DIGITAL POWER.</span></h1>

    <p>
      The future of connected identity is coming.<br>
      Be the first to experience Axser IO.
    </p>

    <form id="emailForm">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Join Early Access</button>
    </form>

    <div class="success" id="successMessage">
      ACCESS SECURED.
      <span>Welcome to Axser IO.</span>
    </div>

    <div class="footer">
      © 2026 Axser IO. All rights reserved.
    </div>

  </div>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
  (function(){
    emailjs.init("gBbKX6sQqnjX6lThq");
  })();

  const form = document.getElementById("emailForm");
  const success = document.getElementById("successMessage");
  const button = form.querySelector("button");

  form.addEventListener("submit", async function(e) {
    e.preventDefault();

    button.disabled = true;
    button.innerText = "Securing...";

    const emailValue = document.querySelector('input[name="email"]').value;

    try {

      // 1️⃣ Save to Google Sheet
      fetch("https://script.google.com/macros/s/AKfycbysvuaMs99513ApYKKeCC9PUKrMY_vGXy7IsJQ-0PGLufBCGysTSsYAxV6J6Zziqvbrvw/exec", {
  method: "POST",
  mode: "no-cors",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({ email: emailValue })
});


      // 2️⃣ Send Admin Email
      await emailjs.send("service_joqfufj", "template_2uc93w8", {
        user_email: emailValue
      });

      // 3️⃣ Send Welcome Email
      await emailjs.send("service_joqfufj", "template_o9ipopf", {
        user_email: emailValue
      });

      form.style.opacity = "0";
      setTimeout(() => {
        form.style.display = "none";
        success.style.display = "block";
      }, 300);

    } catch (error) {
      button.disabled = false;
      button.innerText = "Join Early Access";
      alert("Something went wrong.");
      console.log(error);
    }
  });
</script>



</body>
</html>
